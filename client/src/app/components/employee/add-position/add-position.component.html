
<mat-dialog-content>
  <h2>Add New Position</h2>
  <mat-form-field>
    <input matInput placeholder="Position" >
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="submit()">Add</button>
</mat-dialog-actions>
