<h2 mat-dialog-title>Add Employee</h2>
<mat-dialog-content>
  <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">

    <!-- First Name -->
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName" />
      <mat-hint></mat-hint>
    </mat-form-field>

    <!-- Last Name -->
    <mat-form-field>
      <input matInput formControlName="lastName" />
    </mat-form-field>

    <!-- ID Number -->
    <mat-form-field>
      <input matInput formControlName="idNumber" />
    </mat-form-field>

    <!-- Gender -->
    <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Employment Start Date -->
    <mat-form-field>
      <input matInput [matDatepicker]="startDatePicker" formControlName="employmentStartDate" />
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <!-- Date of Birth -->
    <mat-form-field>
      <input matInput [matDatepicker]="birthDatePicker" formControlName="dateOfBirth" />
      <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #birthDatePicker></mat-datepicker>
    </mat-form-field>

            <mat-option *ngFor="let position of positions" [value]="position.id">{{ position.name }}</mat-option>
            <mat-option value="other">Other</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-slide-toggle formControlName="{{ i }}.isManagement" color="primary">Is Management</mat-slide-toggle>
        <mat-form-field>

          <mat-datepicker-toggle matSuffix [for]="'entryDatePicker' + i"></mat-datepicker-toggle>
          <mat-datepicker #entryDatePicker></mat-datepicker>
        </mat-form-field>
      </ng-container>
    </div> -->

    <!-- Add Position Button -->
    <button mat-button type="button" (click)="addPosition()">Add Position</button>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-button type="submit" [disabled]="addEmployeeForm.invalid">Add</button>
</mat-dialog-actions>
